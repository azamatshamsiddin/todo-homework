<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  <title>Todo App</title>
</head>
<body>
<main class="main container">
  <form class="form">
    <h1 class="title">Todo list</h1>
    <div class="input-group input-wrap">
      <input class="form-input form-control" type="text">
      <button class="form-btn btn btn-success" type="submit">Submit</button>
    </div>

  </form>

  <div class="list-wrap">
    <ol class="list list-group list-group-numbered"></ol>
  </div>


  <template class="template">
    <li class="template-item">
      <input class="template-checkbox form-check-input" type="checkbox">
      <span class="template-text">Lorem ipsum</span>
      <button class="template-btn btn btn-danger">Delete</button>
    </li>
  </template>
</main>

<script src="./scripts/app.js"></script>
</body>
</html>
